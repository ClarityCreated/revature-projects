  <div class="wrapper fadeInDown">

    <div id="col-md-5">
      <div class="container">
        <h3>LOGIN</h3>
        <form class="col-5" [formGroup]="loginForm" (submit)="handleSubmit($event)">
          <div class="row mb-3">
            <label for="inputEmail3" class="col-sm-2 col-form-label">Username</label>
            <div class="col-sm-10">
              <input type="text" formControlName="username" class="form-control" name="username" id="username">
            </div>
          </div>
          <div class="row mb-3">
            <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
            <div class="col-sm-10">
              <input type="password" formControlName="password" class="form-control" name="username" id="password">
            </div>
          </div>

          <button type="submit" class="btn btn-dark">Sign in</button>
        </form>
      </div>

    </div>

  </div>


</div>
