<div class="d-flex justify-content-center" id="product-form">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header" id="card">Add Games</div>
            <div class="card-body" id="card">
                <form #productFormGroup="ngForm" (submit)="handleSubmit($event,productFormGroup)">
                    <div class="form-group">
                        <label>Name:</label>
                        <input class="form-control" name="name" [(ngModel)]="product.name" />
                    </div>
                    <div class=" form-group">
                        <label>Price:</label>
                        <input type="number" class="form-control" name="price" [(ngModel)]="product.price" />
                    </div>
                    <div class="form-group">
                        <label>Available:</label>
                        <select class="form-control" name="is_available" [(ngModel)]="product.is_available">
                            <option value="true">Yes</option>
                            <option value="false">No</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Image Path:</label>
                        <input type="text" class="form-control" name="image_path" [(ngModel)]="product.image_path" />
                    </div>
                    <div class="form-group">
                        <label>Description:</label>
                        <textarea class="form-control" name="description" [(ngModel)]="product.description"></textarea>
                    </div>
                    <button class="btn btn-dark">Save</button>
                    <button type="button" (click)="doCancel()" class="btn btn-danger">Cancel</button>
                </form>
            </div>
        </div>
    </div>
</div>

<app-product-view></app-product-view>
